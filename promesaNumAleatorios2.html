<!DOCTYPE html>

<body>
    <article>

    </article>
    <script>
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function doubleNumber(number) {
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(number*2)
                },generateRandomNumber(1,1000))
            })
        }
        const randomNumbers= Array.from({length:5},()=>generateRandomNumber(1,10))
        const doublePromises= randomNumbers.map((number)=> doubleNumber(number));
        Promise.all([...doublePromises])
        .then((results)=>{
            console.log('Números aleatorios:',randomNumbers)
            console.log('Número dobles:',results)
        })
    </script>
</body>
</html>
