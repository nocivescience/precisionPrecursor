<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 600px;
        height: 500px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
    }
</style>
<body>
    <div class="container" id="container"></div>
    <script>
        const container = document.getElementById('container');
        const figura1 = document.createElement('img');
        const figura2 = document.createElement('img');
        let playerMove = {
            x: 20,
            y: 300,
            dx: 0,
            dy: 0,
        }
        figura1.src = './mono1.png';
        figura2.src = './mono2.png';
        [figura1, figura2].forEach((figura, i) => {
            figura.style.position = 'absolute';
            figura.style.width = '100px';
            figura.style.height = '100px';
            figura.style.userSelect = 'none';
            figura.style.top = `${playerMove.y}px`;
            figura.style.left = `${playerMove.x}px`;
            container.appendChild(figura);
            figura.style.display = 'none'; // Ocultar ambas figuras al principio
        });

        let currentFigura = figura1;
        let animationPaused = false;

        function alternateFigures() {
            if (!animationPaused) {
                currentFigura.style.display = 'none';
                currentFigura = currentFigura === figura1 ? figura2 : figura1;
                currentFigura.style.display = 'block';
            }
            setTimeout(alternateFigures, 100);
        }

        document.addEventListener('mousedown', () => {
            animationPaused = true;
        });

        document.addEventListener('mouseup', () => {
            animationPaused = false;
        });

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'a':
                    if (playerMove.x < 0) {
                        playerMove.x =0
                    }
                    playerMove.dx = -10;
                    movePlayer();
                    break;
                case 'd':
                    if (playerMove.x > 500) {
                        playerMove.x =500
                    }
                    playerMove.dx = 10;
                    movePlayer();
                    break;
                case 'w':
                    if (playerMove.y > 500) {
                        playerMove.y =500
                    }
                    playerMove.dy = -10;
                    movePlayer();
                    break;
                case 's':
                    if (playerMove.y < 0) {
                        playerMove.y =0
                    }
                    playerMove.dy = 10;
                    movePlayer();
                    break;
            }
        })

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'a':
                    playerMove.dx = 0;
                    break;
                case 'd':
                    playerMove.dx = 0;
                    break;
                case 'w':
                    playerMove.dy = 0;
                    break;
                case 's':
                    playerMove.dy = 0;
                    break;
            }
        })

        function movePlayer() {
            playerMove.x += playerMove.dx;
            playerMove.y += playerMove.dy;
            figura1.style.top = `${playerMove.y}px`;
            figura1.style.left = `${playerMove.x}px`;
            figura2.style.top = `${playerMove.y}px`;
            figura2.style.left = `${playerMove.x}px`;
            setTimeout(movePlayer, 100);
            alternateFigures();
        }

        movePlayer();

    </script>
</body>
</html>
